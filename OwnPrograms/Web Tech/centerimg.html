<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist\css\bootstrap.min.css">
    <script src="bootstrap-4.5.3-dist\js\bootstrap.min.js"></script>
    <title>All Image Aligned</title>
</head>
<body>
    <div class="container">
        <img src="img/sf_img.jpg" alt="display College name" class="img-responsive" width="70%" height="35%">
        <img src="img/sf_img.jpg" alt="display College name" class="mx-auto d-block" width="100%" height="35%">
        <img src="img/sf_img.jpg" alt="display College name" class="float-start mt-5" width="49%" height="35%">
        <img src="img/sf_img.jpg" alt="display College name" class="float-end mt-5" width="49%" height="35%">
        <img src="img/sf_img.jpg" alt="display College name" class="mt-5 mx-auto d-block img-fluid" width="49%" height="35%">
    </div>
</body>
</html>
<!--class="mx-auto d-block" for center Align The image (Margin-Auto Display-Block)-->
