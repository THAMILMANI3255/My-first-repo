<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>    
</head>
<body>
    <h1 align="center">Students Forms</h1>
    <table align="center" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <form action="lab2.html" method="post">
        <tr>
            <td>Student Name :</td>
            <td><input type="text" name="stdname" value="" placeholder="Thamil Mani V" autocomplete="on"></td>
        </tr>
        <tr>
            <td>Student Register No :</td>
            <td><input type="text" name="stureg" value=""></td>
        </tr>
        <tr>
            <td>Student DOB : </td>
            <td><input type="date" name="stddob"></td>
        </tr>
        <tr>
            <td>Email : </td>
            <td><input type="email" name="stdmail"autofocus="on"></td>
        </tr>
        <tr>
            <td>Student Age : </td>
            <td><input type="number" name="stdage" value=""></td>
        </tr>
        <tr>
            <td >Course : </td>
            <td>
                <select name="selopt">
                    <option value="1">Enter The Course</option>
                    <option value="bca">BCA</option>
                    <option value="b.sc(cs)">b.sc(cs)</option>
                    <option value="b.sc(it)">b.sc(it)</option>
                    <option value="b.sc(AI)">b.sc(Ai)</option>
                    <option value="b.com">b.com</option>
                    <option value="b.com(CA)">b.com(ca)</option>
                    <option value="b.com(PA)">b.com(pa)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td align="center"><input type="submit" value="submit"></td>
        </tr>
        <tr>
            <td></td>
            <td align="center"><input type="reset" value="reset"></td>
        </tr>
        </form>
    </table>
</body>
</html>
