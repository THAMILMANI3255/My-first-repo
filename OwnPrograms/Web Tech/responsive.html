<html>

<head>

  <!-- Add the Bootstrap CSS link -->
</head>

<body>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>

        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane</td>
            <td>Smith</td>
            <td>jane@example.com</td>
          </tr>
          <!-- Add more rows here -->
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
