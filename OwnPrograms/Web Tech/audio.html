<!DOCTYPE html>
<html lang="en">
<head>
    <title>audio</title>
</head>
<body style="background-color: deeppink;">
    <h1 style="text-align: center;">MultiMedia Is Video</h1>
    <video width="50%" height="40%" controls>
        <source src="videos.mp4" type="video/mp4">
    </video><br><br>
    <h1 style="text-align: center;">MultiMedia Is Audio</h1>
    <audio controls>
        <source src="audios.mp4" type="audio/mp4">
    </audio>
</body>
</html>
