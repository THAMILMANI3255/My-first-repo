<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-4.5.3-dist\css\bootstrap.min.css">
  <script src="bootstrap-4.5.3-dist\js\bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h2>My First Bootstrap page</h2>
    <p>This Is Same Text</p>
  </div>
</div>
 <div class="row">
    <div class="col-lg-5 text-danger" style="background-color: pink; ">col-sm-5</div>
    <div class="col-lg-3 text-danger" style="background-color: lightblue;">col-sm-3</div>
    <div class="col-lg-4" style="background-color: yellowgreen">col-sm-4</div>
  </div><br><br>
<div class="container">
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
